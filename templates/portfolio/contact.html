{% extends 'base.html' %}

{% load static %}

{% block title %}
Contact page
{% endblock title%}

{% block content %}
<section class="contact-form">
  <h1>Contact Me</h1>
  <form id="contact-form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Send</button>
      <button type="reset">Reset</button>
    </div>

  </form>
</section>
{% endblock content %}
